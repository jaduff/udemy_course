<form>
    <div class="form-group">
        <label for="name">Name:</label>
        <input ngModel name="name" #name="ngModel" type="text" id="name" class="form-control" required/>
        <div *ngIf="!name.valid && name.touched" class="alert alert-danger">
            Please enter your name.
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input ngModel name="email" #email="ngModel" type="text" class="form-control" required/>
        <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
            Please enter your email address.
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency:</label>
        <select class="form-control" ngControl="frequency">
            <option>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
        </select>
    </div>
</form>
